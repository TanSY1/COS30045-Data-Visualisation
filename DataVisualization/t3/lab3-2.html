	<title>Task 3.2 D3 Adding Axis to your Charts</title>
	<script src="https://d3js.org/d3.v7.min.js"></script>
	<link rel="stylesheet" href="https://www.w3schools.com/w3css/4/w3.css">

</head>

<body>

	<h1>Scaled Scatter Plot with Axis</h1>

	<script>

	var w = 600;
	var h = 300;
    var padding = 80;
	//var dataset = [14, 5, 26, 23, 9];
	//var dataset = [14, 5,26,23,9,10,28,3,7,13]

	var dataset = [
					[5, 20],
					[500, 90],
					[250, 50],
					[100, 33],
					[330, 95],
					[410, 12],
					[475, 44],
					[25, 67],
					[85, 21],
					[220, 88]
					];
	
    var xScale = d3.scaleLinear()
                    .domain([d3.min(dataset, function(d){
                        return d[0];
                    }),
                    d3.max(dataset, function(d) {
                        return d[0];
                    })])
                    .range([padding, w - padding]);

    var yScale = d3.scaleLinear()
                .domain([d3.min(dataset, function(d){
                        return d[1];
                 }),
                d3.max(dataset, function(d) {
                     return d[1];
                  })])
                   .range([h - padding, padding]);

    var xAxis = d3.axisBottom()
				.ticks(15)
				.scale(xScale);
				
	var yAxis = d3.axisLeft()
				.ticks(5)
				.scale(yScale);
	
	var svg = d3.select("body")
				.append("svg")
				.attr("width", w)
				.attr("height", h)


	
	svg.selectAll("circle")
		.data(dataset)
		.enter()
		.append("circle")
		.attr("cx", function(d, i){
			return xScale(d[0]);
		})
		.attr("cy", function(d){
			return yScale(d[1]);
		})
		.attr("r", 5)
		.attr("fill", function(d){
			if (d[0]===500 && d[1]===90){
				return "red";
			}
			else{
				return "slategrey";
			}});

	svg.selectAll("text")
	.data(dataset)
	.enter()
	.append("text")
	.text(function(d){
		return d[0] + "," + d[1];
	})
	.attr("x", function(d){
		return xScale(d[0]) + 5;
	})
	.attr("y", function(d){
		return yScale(d[1]);
	});

	svg.append("g")
				  .attr("transform", "translate(0, "+(h-padding) + ")")
				  .call(xAxis);
	
	svg.append("g")
				.attr("transform", "translate( " +(w- 520) + ")")
				  .call(yAxis);
	</script>
